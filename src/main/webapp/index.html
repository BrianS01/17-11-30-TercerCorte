<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="images/VLCicono.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
        <title>Ingreso</title>
    </head>
    <body background="imagenes/inicio.jpg">
        <center>
            <div class="container">
                <div class="top">
                    <h1 id="title" class="hidden" style="color:white;"><span id="logo">Grupo Empresarial<span> Montesalvo</span></span></h1>
                </div>
                <div class="login-box animated fadeInUp">
                    <div class="box-header">
                        <h2 style="color:white;">ENTRAR</h2>
                    </div>
                    <form name="login">
                        <label for="username">Nombre</label>
                        <br/>
                        <input type="text" name="userid"/>
                        <br/>
                        <label for="password">Contraseña</label>
                        <br/>
                        <input type="password" name="pswrd"/>
                        <br/>
                    <input type="button" onclick="check(this.form)" value="Ingresar"/>
                    <script language="javascript">
                        function check(form)/*function to check userid & password*/
                        {
                            /*the following code checkes whether the entered userid and password are matching*/
                            if (form.userid.value === "admin" && form.pswrd.value === "bases")
                            {
                                window.open('inicio.html');/*opens the target page while Id & password matches*/
                            }
                            else
                            {
                                alert("Error Password or Username");/*displays error message*/
                            }
                        }
                    </script>
                    <a href="#">
                        <p class="small">Olvido su Contraseña</p>
                        <p class="small">Contacte al Administrador del Servicio</p>
                    </a>
                </div>
            </div>
        </center>
    </body>
</html>
